<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de datos en tablas</title>
    <style>
        table,
        td {
            border: solid rgb(102, 99, 99) 1px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td></td>
            <td colspan="3"><strong>MP3 mini</strong></td>
            <td colspan="2"><strong>MP3 grande</strong></td>
        </tr>

        <tr>

            <td><strong>Capacidad de almacenamiento</strong></td>
            <td>4 GB (1000 canciones)</td>
            <td>8 GB (2000 canciones)</td>
            <td>16 GB (4000 canciones)</td>
            <td>30 GB (20000 canciones)</td>
            <td>60 GB (40000 canciones)</td>
        </tr>

        <tr>
            <td><strong>Colores</strong></td>
            <td colspan="3">Azul, Verde, Rojo</td>
            <td colspan="2">Azul, Verde, Rojo</td>
        </tr>

        <tr>
            <td><strong>Pantalla</strong></td>
            <td colspan="3">LCD 3cm</td>
            <td colspan="2">LCD 4cm</td>
        </tr>

        <tr>
            <td><strong>Tiempo de Carga</strong></td>
            <td colspan="3">2 horas</td>
            <td colspan="2">4-6 horas</td>
        </tr>
    </table>

</body>

</html>
